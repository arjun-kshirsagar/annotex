# Annotex CI Pipeline
# Implements shift-left security with comprehensive quality gates
#
# Pipeline Stages:
# 1. Lint (Ruff) - Enforce coding standards
# 2. SAST (Bandit + CodeQL) - Static security analysis
# 3. SCA (pip-audit) - Dependency vulnerability scanning
# 4. Unit Tests (pytest) - Business logic validation
# 5. Build Verify - Import validation
# 6. Docker Build - Container image creation
# 7. Trivy Scan - Container vulnerability scanning
# 8. Runtime Test - Container healthcheck validation
# 9. Registry Push - Publish trusted image to DockerHub

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/annotex
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================
  # Stage 1: Code Quality - Linting
  # ============================================
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check .

  # ============================================
  # Stage 2: SAST - Static Application Security Testing
  # ============================================
  sast-bandit:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Display Bandit results
        run: |
          if [ -f bandit-report.json ]; then
            cat bandit-report.json | python -m json.tool
          fi

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore

      - name: Fail on high severity issues
        run: |
          bandit -r app/ -ll -f json | python -c "
          import sys, json
          data = json.load(sys.stdin)
          high_issues = [r for r in data.get('results', []) if r['issue_severity'] == 'HIGH']
          if high_issues:
              print('HIGH severity issues found:')
              for issue in high_issues:
                  print(f\"  - {issue['filename']}:{issue['line_number']}: {issue['issue_text']}\")
              sys.exit(1)
          print('No HIGH severity issues found')
          "

  # CodeQL runs separately due to special permissions
  sast-codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # ============================================
  # Stage 3: SCA - Software Composition Analysis
  # ============================================
  sca:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt --desc on --format json --output pip-audit-report.json || true

      - name: Display vulnerability report
        run: |
          if [ -f pip-audit-report.json ]; then
            cat pip-audit-report.json | python -m json.tool
          fi

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          if-no-files-found: ignore

      - name: Check for critical vulnerabilities
        run: |
          pip-audit -r requirements.txt --desc on 2>&1 | tee audit-output.txt
          if grep -q "CRITICAL" audit-output.txt; then
            echo "::error::Critical vulnerabilities found in dependencies"
            exit 1
          fi
          echo "No critical vulnerabilities found"

  # ============================================
  # Stage 4: Unit Tests
  # ============================================
  test:
    name: Unit Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          REDIS_URL: "redis://localhost:6379/0"
          STORAGE_BACKEND: "local"
          OCR_PROVIDER: "mock"
          SECRET_KEY: "test-secret-key-for-ci"
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # Stage 5: Build Verification
  # ============================================
  build-verify:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify application imports
        run: |
          python -c "from app.main import app; print('FastAPI app imported successfully')"
          python -c "from app.core.config import settings; print('Settings loaded successfully')"
          python -c "from app.models.database import ModelAnswer, EvaluationJob; print('Models imported successfully')"

  # ============================================
  # Stage 6-9: Docker Build, Scan, Test, Push
  # ============================================
  docker:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [lint, sast-bandit, sca, test, build-verify]
    # Only build and push on main branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h /
          # Remove unnecessary tools to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          echo "Disk space after cleanup:"
          df -h /

      - name: Checkout code
        uses: actions/checkout@v4

      # Stage 6: Docker Build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          provenance: false

      # Stage 7: Trivy Container Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Run Trivy and save report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      # Stage 8: Runtime Test
      - name: Run container smoke test
        run: |
          # Start container in background
          docker run -d --name annotex-test \
            -p 8000:8000 \
            -e DATABASE_URL="sqlite+aiosqlite:///:memory:" \
            -e REDIS_URL="redis://localhost:6379/0" \
            -e STORAGE_BACKEND="local" \
            -e OCR_PROVIDER="mock" \
            -e SECRET_KEY="test-secret-key" \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

          # Wait for container to start
          echo "Waiting for container to start..."
          sleep 10

          # Check if container is running
          if ! docker ps | grep -q annotex-test; then
            echo "Container failed to start"
            docker logs annotex-test
            exit 1
          fi

          # Test health endpoint
          echo "Testing health endpoint..."
          for i in {1..10}; do
            if curl -sf http://localhost:8000/health; then
              echo "Health check passed!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "Health check failed after 10 attempts"
              docker logs annotex-test
              exit 1
            fi
            echo "Attempt $i failed, retrying..."
            sleep 3
          done

          # Clean up
          docker stop annotex-test
          docker rm annotex-test

      # Stage 9: Push to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

  # ============================================
  # CI Summary
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, sast-bandit, sast-codeql, sca, test, build-verify]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint (Ruff) | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Bandit) | ${{ needs.sast-bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (CodeQL) | ${{ needs.sast-codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SCA (pip-audit) | ${{ needs.sca.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Verify | ${{ needs.build-verify.result }} |" >> $GITHUB_STEP_SUMMARY
