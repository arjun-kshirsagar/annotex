apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: annotex
  region: ap-south-1
  version: "1.31"

managedNodeGroups:
  - name: annotex-nodes
    instanceType: t3.medium
    minSize: 2
    maxSize: 4
    desiredCapacity: 2
    volumeSize: 20
    iam:
      withAddonPolicies:
        imageBuilder: true
        autoScaler: true
        cloudWatch: true
        albIngress: true

# Enable OIDC provider for IRSA (IAM Roles for Service Accounts)
iam:
  withOIDC: true

# Addons
addons:
  - name: vpc-cni
  - name: kube-proxy
  - name: coredns
  - name: aws-ebs-csi-driver
