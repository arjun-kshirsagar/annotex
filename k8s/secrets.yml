# Annotex Secrets Template
# IMPORTANT: This file is a TEMPLATE only
# DO NOT commit actual secrets to version control
#
# In production, secrets should be:
# 1. Created via kubectl with --from-literal or --from-file
# 2. Managed by a secrets manager (AWS Secrets Manager, HashiCorp Vault)
# 3. Injected via CI/CD pipeline from secure storage
#
# The CD pipeline creates secrets dynamically from GitHub Secrets:
#   kubectl create secret generic annotex-secrets \
#     --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
#     --from-literal=redis-url="${{ secrets.REDIS_URL }}" \
#     --from-literal=secret-key="${{ secrets.APP_SECRET_KEY }}"

apiVersion: v1
kind: Secret
metadata:
  name: annotex-secrets
  labels:
    app: annotex
type: Opaque
# stringData section shows expected keys (values are placeholders)
# Replace with actual base64-encoded values or use stringData for plain text
stringData:
  # Database connection string
  # Format: postgresql+asyncpg://user:password@host:5432/dbname
  DATABASE_URL: "REPLACE_WITH_ACTUAL_DATABASE_URL"

  # Redis connection string
  # Format: redis://host:6379/0
  REDIS_URL: "REPLACE_WITH_ACTUAL_REDIS_URL"

  # Application secret key for signing
  SECRET_KEY: "REPLACE_WITH_SECURE_RANDOM_STRING"

  # Google Cloud Vision API credentials (if using Google OCR)
  # This should be the JSON key file content
  # google-credentials: |
  #   {
  #     "type": "service_account",
  #     ...
  #   }

---
